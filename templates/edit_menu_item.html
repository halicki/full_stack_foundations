<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Menu Item</title>
</head>
<body>
  <h1>Edit menu item</h1>
  <form  method="post" action="{{ url_for('edit_menu_item', restaurant_id=restaurant.id, menu_item_id=menu_item_id) }}">
    <label>       Name:<input type="text" name="name"></label>
    <label>Description:<input type="text" name="description"></label>
    <label>      Price:<input type="text" name="price"></label>
    <label>     Course:
      <label><input type="radio" name="course" value="Entre">Entre</label>
      <label><input type="radio" name="course" value="Appetizer">Appetizer</label>
      <label><input type="radio" name="course" value="Dessert">Dessert</label>
      <label><input type="radio" name="course" value="Beverage">Beverage</label>
    </label>
    <input type="submit">
    <a href="{{ url_for('restaurant_menu', restaurant_id=restaurant.id) }}">Cancel</a>
  </form>
</body>
</html>
